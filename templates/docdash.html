<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome Doc!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url("/static/img/ab.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #28a745;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        /* Add hover effect */
        .navbar-nav .nav-link:hover {
            color: #fff;
            text-decoration: underline;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        .card {
            width: 18rem;
            margin: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Horizontal card layout */
        .card-deck {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        h1 {
            font-weight: 700;
            text-shadow: 4px 4px white;
            margin-top: 20px;
            color: #333; /* Change text color */
        }

        .card-body {
            padding: 20px;
        }

        .fa {
            font-size: 100px;
            color: #28a745;
        }
        
        .btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1e7e34;
        }

        /* Add hover effect for cards */
        .card:hover {
            transform: scale(1.05); /* Increase card size on hover */
        }
    </style>
</head>

<body>
    <div class="container">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/"> <i class="fa fa-home" style="font-size: 50px; color: white;"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
    <div class="container">
        <h1>Welcome, {{ session['user'] }}!</h1>
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <i class="fa fa-user-md" aria-hidden="true"></i>
                    <a href="/myacc" class="btn btn-success mt-3">MY ACCOUNT</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                    <a href="/medrecord" class="btn btn-success mt-3">CREATE RECORD</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    <a href="/docview" class="btn btn-success mt-3">REQUEST RECORD</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <i class="fa fa-medkit" aria-hidden="true"></i>
                    <a href="/available" class="btn btn-success mt-3">AVAILABLE RECORDS</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+6i7xI7nPI0a6JzZs5lFfG5L5uMjPkP5DM5xclWpCk3OzP" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
