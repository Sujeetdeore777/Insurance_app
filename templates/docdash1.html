  <style>
    body {

      padding: 0;
      font-family: Arial, sans-serif;

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    .navbar-brand:hover {
      color: #17a2b8;
    }

      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);

    .card i {
